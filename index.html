<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header class="header">
      <img src="./images/logo.svg" alt="logo">
    </header>
    <img class="hero-img-desktop"src="./images/hero-desktop.jpg" alt="hero-img">
    <img class="hero-img" src="./images/hero-mobile.jpg" alt="hero-img">

    <div class="info-content">
      <h1><span>We're</span> coming soon</h1>
      <p class="info">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form"> 
        <input id="email" class="input" type="email" name="email" autocomplete="off" placeholder="Email Address">
        <img class="error-icon" src="./images/icon-error.svg" alt="">
        <input class="submit" type="submit" value="">
    </form>
    <h5 class="email-alert">please provide a valid email</h5>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aditi Deshpande</a>.
    </p>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
